<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>instagram</title>
    <style>
    img {
      display: block;
      margin-right: auto;
      margin-left: auto;
      margin-top: 4%;
    }
    #grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      margin: auto;
      width: 50%;
      border: 3px solid green;
      padding: 10px;
      margin-top: 3%;
    }
    #main {
      width: 50%
      float: left;
      border: 1px solid red;
      padding: 20px;
    }
    #login-box-top {
      padding: 10% 0;
      border: 1px solid blue;
    }
    #login-box-bottom {
      text-align: center;
      height: 15%
      padding: 20% 0;
      border: 1px solid blue;
    }
    #login-box-top, #login-box-bottom {
      background-color: #FFFFFF;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 2%;
      width: 86%;
    }
    .plain{
      text-decoration: none;
    }

    </style>
  </head>
  <body style="background-color: #FAFAFA; color: black;">
    <form>
      <div id="grid">
        <div id="main">
          <img src="img/main.jpg" width="480px">
        </div>
        <div id="main">
          <div id="login-box-top">
            <div>
              <img src="img/insta_handwrite.png" width="200px">
            </div>
            <p align="center">
              <input type="text" name='id' value="전화번호, 사용자 이름 또는 이메일">
            </p>
            <p align="center">
              <input type="password" name='id' value="비밀번호">
            </p>
            <p align="center">
              <input type="submit" value="로그인">
            </p>
            <p align="center">
              ---------- 또는 ----------
            </p>
            <p align="center">
              <a class="plain" href="https://facebook.com/">Facebook으로 로그인</a>
            <p>
            <p align="center">
                <a class="plain" href="find_password.html"><font color="grey">비밀번호를 잊으셨나요?<font></a>
            <p>
          </div>
          <div id="login-box-bottom">
            <p>계정이 없으신가요? <a class="plain" href="sign-up.html"><font color="blue">가입하기</font></a></p>
          </div>
        </div>
     </div>
    </form>
  </body>
</html>
